<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>$Title$</title>
  <style>
      @media (prefers-color-scheme: dark) {
          body {
              background-color: #282828;
              color: #ffffff;
          }
      }
  </style>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</head>
<body style="background-color: rgb(245, 245, 245)">
<div style="display: grid; grid-template-areas: 'ch1 ch2' 'ch3 ch3';">
  <div id="diagram-container"
       style="grid-area: ch1; height: 300px;">
  </div>
  <div id="diagram-container2"
       style="grid-area: ch2; height: 300px;">
  </div>
  <div id="diagram-container3"
       style="grid-area: ch3; height: 400px; max-width: 100%;">
  </div>
</div>
</body>
</html>
